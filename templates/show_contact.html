{% extends 'starter-page.html' %}
{% load static %}

{% block content %}
	<h1 class="text-center">List of Patients</h1>
    <table class="table table-dark container">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Action</th>

    </tr>

    {% for contact in all1 %}
    	<tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email}}</td>
            <td>{{ contact.subject }}</td>
            <td>{{ contact.message }}</td>

        <td>
            <a href="" class="btn btn-outline-primary">Edit</a>
            <a href="/delete_contact/{{ contact.id }}" class="btn btn-outline-danger">Delete</a>
        </td>



        </tr>



    {% endfor %}

    </table>

{% endblock %}
